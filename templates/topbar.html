	<!-- start: header -->
    <header class="header">
        <div class="header-right">

            <span class="separator"></span>

            <div id="userbox" class="userbox">
                <a href="#" data-bs-toggle="dropdown">
                    <figure class="profile-picture">
                        <img src="{{ url_for('static', filename = 'img/!logged-user.jpg')}}" alt="{{username}}" class="rounded-circle" data-lock-picture="img/!logged-user.jpg " />
                    </figure>
                    <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                        <span class="name">{{ username }}</span>
                    </div>

                    <i class="fa custom-caret"></i>
                </a>

                <div class="dropdown-menu">
                    <ul class="list-unstyled mb-2">
                        <li class="divider"></li>
                        <li>
                            <form action="{{ url_for('logout') }}" method="POST">
                                
                                <button type="submit" class="btn btn-link p-0" style="text-decoration: none; color: inherit;" role="menuitem" tabindex="-1"><i class="bx bx-power-off"></i> Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end: search & user box -->
    </header>
    <!-- end: header -->
